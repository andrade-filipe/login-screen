<div class="register-container | container">
  <form
    class="register-form | text-center"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <!-- Name -->
    <div
      class="register-form_name | row justify-content-center align-items-center"
    >
      <div class="col-lg-4 col-6">
        <input
          id="name"
          class="form-control"
          type="text"
          formControlName="name"
          placeholder="Name*"
        />
      </div>
    </div>
    <!-- Username -->
    <div
      class="register-form_username | row justify-content-center align-items-center"
    >
      <div class="col-lg-4 col-6">
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
          placeholder="Username*"
        />
      </div>
    </div>
    <!-- Email -->
    <div
      class="register-form_email| row justify-content-center align-items-center"
    >
      <div class="col-lg-4 col-6">
        <input
          id="email"
          class="form-control"
          type="text"
          formControlName="email"
          placeholder="Email*"
        />
      </div>
    </div>
    <!-- AniversÃ¡rio -->
    <mat-form-field>
      <mat-label>Verbose datepicker</mat-label>
      <input matInput [matDatepicker]="dp" [formControl]="birth">
      <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

    <!-- GÃªnero -->
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select>
        <mat-option
        id="gender"
        *ngFor="let gender of genders"
        [value]="gender.value">
          {{ gender.text }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- PassWord -->
    <div
      class="register-form_password | row justify-content-center align-items-center"
    >
      <div class="col-lg-4 col-6">
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="Password*"
        />
      </div>
    </div>
    <!-- ConfirmPassWord -->
    <div
      class="register-form_confirm-password | row justify-content-center align-items-center"
    >
      <div class="col-lg-4 col-6">
        <input
          id="confirmPassword"
          class="form-control"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password*"
        />
      </div>
    </div>
    <!-- Button -->
    <button
      type="submit"
      class="form_button | btn btn-outline-success"
      [disabled]="!form.valid"
      routerLink="/login"
    >
      Submit
    </button>
  </form>
</div>
